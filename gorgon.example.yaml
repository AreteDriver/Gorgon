# Gorgon Configuration
# Copy to gorgon.yaml and customize. Secrets use ${ENV_VAR} syntax.
# Priority: env vars > .env file > this file > defaults

# --- API Keys ---
openai_api_key: ${OPENAI_API_KEY}
anthropic_api_key: ${ANTHROPIC_API_KEY}
github_token: ${GITHUB_TOKEN}
notion_token: ${NOTION_TOKEN}
