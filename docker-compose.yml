# Gorgon Local Development with PostgreSQL
#
# Usage:
#   1. Copy .env.example to .env and configure:
#      - API keys (OPENAI_API_KEY, etc.)
#      - Database credentials (POSTGRES_USER, POSTGRES_PASSWORD)
#      - Secret key (SECRET_KEY) - generate with: python -c "import secrets; print(secrets.token_urlsafe(48))"
#   2. docker compose up -d
#   3. API available at http://localhost:8001
#   4. Dashboard at http://localhost:8501
#
# Services:
#   - api: FastAPI backend (port 8000)
#   - db: PostgreSQL database (port 5432)
#   - dashboard: Streamlit dashboard (port 8501)
#
# Security Notes:
#   - NEVER commit .env file to version control
#   - Use strong passwords for POSTGRES_PASSWORD in production
#   - Set PRODUCTION=true and ALLOW_DEMO_AUTH=false for production deployments

services:
  db:
    image: postgres:16-alpine
    container_name: gorgon-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gorgon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-gorgon}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gorgon} -d ${POSTGRES_DB:-gorgon}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gorgon-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gorgon}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-gorgon}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - NOTION_TOKEN=${NOTION_TOKEN:-}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - PRODUCTION=${PRODUCTION:-false}
      - ALLOW_DEMO_AUTH=${ALLOW_DEMO_AUTH:-true}
      - API_CREDENTIALS=${API_CREDENTIALS:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./workflows:/app/workflows
      - ./prompts:/app/prompts
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gorgon-dashboard
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gorgon}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-gorgon}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./workflows:/app/workflows
      - ./prompts:/app/prompts
    ports:
      - "8501:8501"
    depends_on:
      db:
        condition: service_healthy
    command: ["streamlit", "run", "src/test_ai/dashboard/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:

networks:
  default:
    name: gorgon-network
