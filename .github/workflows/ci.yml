name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - '.github/dependabot.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - '.github/dependabot.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        env:
          OPENAI_API_KEY: test-key-for-ci
          ANTHROPIC_API_KEY: test-key-for-ci
        run: pytest --cov=src/test_ai --cov-report=xml --cov-report=term-missing --cov-fail-under=75 --ignore=tests/test_benchmarks.py

  test-postgres:
    name: Test (PostgreSQL)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: gorgon
          POSTGRES_PASSWORD: gorgon_test
          POSTGRES_DB: gorgon_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov pytest-asyncio psycopg2-binary

      - name: Run tests with PostgreSQL
        env:
          DATABASE_URL: postgresql://gorgon:gorgon_test@localhost:5432/gorgon_test
          OPENAI_API_KEY: test-key-for-ci
          ANTHROPIC_API_KEY: test-key-for-ci
        run: pytest tests/test_database.py tests/test_job_manager.py tests/test_schedule_manager.py tests/test_webhook_manager.py -v

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-benchmark

      - name: Run benchmarks
        env:
          OPENAI_API_KEY: test-key-for-ci
          ANTHROPIC_API_KEY: test-key-for-ci
        run: pytest tests/test_benchmarks.py --benchmark-only --benchmark-json=benchmark-results.json

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: pytest
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: "115%"
          comment-on-alert: true
          fail-on-alert: ${{ github.event_name == 'pull_request' }}
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench
