apiVersion: v1
kind: ServiceAccount
metadata:
  name: gorgon
  namespace: gorgon
  labels:
    app.kubernetes.io/name: gorgon
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gorgon
  namespace: gorgon
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gorgon
  namespace: gorgon
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gorgon
subjects:
  - kind: ServiceAccount
    name: gorgon
    namespace: gorgon
