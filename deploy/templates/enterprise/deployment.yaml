apiVersion: apps/v1
kind: Deployment
metadata:
  name: gorgon
  namespace: gorgon
  labels:
    app.kubernetes.io/name: gorgon
    app.kubernetes.io/component: orchestrator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gorgon
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: gorgon
        app.kubernetes.io/name: gorgon
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8501"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: gorgon
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: gorgon
          image: gorgon:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8501
              protocol: TCP
          env:
            - name: GORGON_ENV
              valueFrom:
                configMapKeyRef:
                  name: gorgon-config
                  key: GORGON_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: gorgon-config
                  key: LOG_LEVEL
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gorgon-secrets
                  key: ANTHROPIC_API_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gorgon-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: gorgon-secrets
                  key: REDIS_URL
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: workflows
              mountPath: /app/workflows
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: workflows
          configMap:
            name: gorgon-workflows
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - gorgon
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: gorgon
