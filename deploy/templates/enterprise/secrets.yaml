# Gorgon Secrets Template
# WARNING: Do not commit real secrets to git!
# Use sealed-secrets, external-secrets, or vault instead.
#
# To create secrets manually:
#   kubectl create secret generic gorgon-secrets \
#     --from-literal=ANTHROPIC_API_KEY=sk-ant-xxx \
#     --from-literal=DATABASE_URL=postgresql://... \
#     --from-literal=REDIS_URL=redis://... \
#     -n gorgon

apiVersion: v1
kind: Secret
metadata:
  name: gorgon-secrets
  namespace: gorgon
  labels:
    app.kubernetes.io/name: gorgon
type: Opaque
stringData:
  # Replace these with actual values or use external secret management
  ANTHROPIC_API_KEY: "REPLACE_ME"
  DATABASE_URL: "postgresql://gorgon:password@postgres:5432/gorgon"
  REDIS_URL: "redis://redis:6379"
